<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #212529;
    }
</style>

<body>
<main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3" style="color: aliceblue">Регистрация</h1>
                <p class="col-lg-10 fs-4" style="color: aliceblue">текст текст текст текст текст текст текст текст</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-light">
                    <form method="POST"> {% csrf_token %}
                        {{ form.username }}
                        {{ form.password1 }}
                        {{ form.password2 }}

                        <button type="submit" class="w-100 btn btn-lg btn-dark" style="font-size: 20px">Регистрация
                        </button>
                        <hr class="my-3">
                        <a href='{% url 'auth' %}' type="button" class="w-100 btn btn-lg btn-secondary mb-2"
                           style="font-size: 20px">Авторизация</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
